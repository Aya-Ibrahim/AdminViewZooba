<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>        
        <!-- META SECTION -->
        <title>Zoba Admin</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <!-- END META SECTION -->
        <style>.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer
            {
                text-align: right;
            }
        </style>
        <!-- CSS INCLUDE --> 
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>

        <h:outputStylesheet library="css" name="theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </h:head>
    <h:body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">

            <!-- START PAGE SIDEBAR -->
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                <ul class="x-navigation">
                    <li class="xn-logo">
                        <span>Admin </span>
                        <a href="#" class="x-navigation-control"></a>
                    </li>
                    <li class="xn-profile">

                        <div class="profile">
                            <div class="profile-image">
                                <img src="../resources/img/picon.png" alt="Admin"/>
                            </div>
                        </div>                                                                        
                    </li>
                    <li class="xn-title">Navigation</li>
                    <li class="active">

                        <span class="fa fa-desktop"></span> <span class="xn-text">Dashboard</span>                     

                    </li>                    
                    <ui:include src="../SideBar.xhtml"/>
                </ul>
                <!-- END X-NAVIGATION -->
            </div>
            <!-- END PAGE SIDEBAR -->

            <!-- PAGE CONTENT -->
            <div class="page-content">

                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>                    
                    <li class="active">Dashboard</li>
                </ul>
                <!-- END BREADCRUMB -->                       

                <!-- PAGE CONTENT WRAPPER -->
                <ui:insert name="myBody">Error in loading the page .... </ui:insert>

                <!-- END PAGE CONTENT WRAPPER -->                                
            </div>   
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <h:form>
            <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
                <div class="mb-container">
                    <div class="mb-middle">
                        <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                        <div class="mb-content">
                            <p>Are you sure you want to log out?</p>                    
                            <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                        </div>

                        <div class="mb-footer">
                            <div class="pull-right">
                                <!--    <a href="/CarcareAdminn/faces/restricted/index1.xhtml" class="btn btn-success btn-lg" >Yes</a>-->
                                <h:commandButton   value="Yes" class="btn btn-success btn-lg" action="#{bean.logout}"></h:commandButton>
                                <h:commandButton   value="No" class="btn btn-default btn-lg mb-control-close"></h:commandButton>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </h:form>
        <!-- END MESSAGE BOX-->

        <!-- START PRELOADS -->
        <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->                  

        <!-- START SCRIPTS -->

        <!-- START PLUGINS -->

        <!-- END PLUGINS -->

        <!-- START THIS PAGE PLUGINS--> 
        <h:outputScript  name="js/plugins/icheck/icheck.min.js"/>  
        <h:outputScript  name="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"/>
        <h:outputScript  name="js/plugins/scrolltotop/scrolltopcontrol.js"/>

        <h:outputScript  name="js/plugins/rickshaw/d3.v3.js"/>
        <h:outputScript  name="js/plugins/morris/morris.min.js"/>
        <h:outputScript  name="js/plugins/scrolltotop/scrolltopcontrol.js"/>

        <h:outputScript  name="js/plugins/rickshaw/rickshaw.min.js"/>
        <h:outputScript  name='js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'/>
        <h:outputScript  name='js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'/>               
        <h:outputScript  name='js/plugins/bootstrap/bootstrap-datepicker.js'/>               
        <h:outputScript  name="js/plugins/owl/owl.carousel.min.js"/>                

        <h:outputScript  name="js/plugins/moment.min.js"/>
        <h:outputScript  name="js/plugins/daterangepicker/daterangepicker.js"/>
        <!-- END THIS PAGE PLUGINS-->        
        <!--Validation script -->

        <h:outputScript  name='js/plugins/validationengine/languages/jquery.validationEngine-en.js'/>
        <h:outputScript  name='js/plugins/validationengine/jquery.validationEngine.js'/>        

        <h:outputScript  name='js/plugins/jquery-validation/jquery.validate.js'/>               
        <!--End of validation script-->
        <!-- START TEMPLATE -->

        <h:outputScript  name="js/plugins.js"/>   
        <h:outputScript  name="js/actions.js"/>

        <h:outputScript  name="js/demo_dashboard.js"/>
        <script type="text/javascript">
            var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {
                    login: {
                        required: true,
                        minlength: 2,
                        maxlength: 8
                    },
                    password: {
                        required: true,
                        minlength: 5,
                        maxlength: 10
                    },
                    're-password': {
                        required: true,
                        minlength: 5,
                        maxlength: 10,
                        equalTo: "#password2"
                    },
                    age: {
                        required: true,
                        min: 18,
                        max: 100
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    date: {
                        required: true,
                        date: true
                    },
                    credit: {
                        required: true,
                        creditcard: true
                    },
                    site: {
                        required: true,
                        url: true
                    }
                }
            });

        </script>
        <!-- END TEMPLATE -->
        <!-- END SCRIPTS -->         
    </h:body>
</html>
