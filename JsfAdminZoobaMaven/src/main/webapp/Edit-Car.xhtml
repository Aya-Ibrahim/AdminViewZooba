<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/AdminTemplate.xhtml">
        <!-- END X-NAVIGATION VERTICAL -->                     

        <ui:define name="myBody">
            <!-- END X-NAVIGATION VERTICAL -->                   

            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Forms Stuff</a></li>
                <li><a href="#">Form Layout</a></li>
                <li class="active">One Column</li>
            </ul>
            <!-- END BREADCRUMB -->
<ui:repeat var="a" value="#{vehiclemodel.model}" >
            <!-- PAGE CONTENT WRAPPER -->
            <div class="page-content-wrap">
                <div class="row">
                    <div class="col-md-12">
                        <h:form class="form-horizontal">
                            <div class="panel panel-default">
                              
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Year</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>                               
                                                    <p:inputText value="#{a.year.name}" type="text"/>
                                               
                                            </div>                                            

                                        </div>
                                    </div>

                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label">Make</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                                <p:inputText value="#{a.model.make.name}" type="text"/>
                                            </div>            

                                        </div>
                                    </div>

                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label">Model</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                                <p:inputText value="#{a.model.name}" type="text"/>
                                               
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label">Trim</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                                <p:inputText type="text" value="#{a.trim.name}"/> 
                                                
                                            </div>
                                        </div>
                                        <p:commandButton value="Edit" actionListener="#{vehiclemodel.updateVehicleModel(a)}" icon="ui-icon-check" />
                                        <p:commandButton value="sendMail" actionListener="#{dropDownService.sendMail()}" icon="ui-icon-check" />
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button class="btn btn-default">Clear Form</button>                                    
                                    <button class="btn btn-primary pull-right">Submit</button>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>                    
            </div>
            <!-- END PAGE CONTENT WRAPPER -->                                                
</ui:repeat>
            <!-- MESSAGE BOX-->

        </ui:define>
    </ui:composition>


</html>
