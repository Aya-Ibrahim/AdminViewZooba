<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <style>
        .ui-panel-titlebar {
            background: #000;
        }
        
    </style>
    <h:head>  
    </h:head>
    <h:body>
        <h:form id="form">
            
            <p:dataTable var="feature" value="#{vehicle.list}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
             
              <p:column headerText="Feature" >
                  <h:inputText value="#{feature.carFeatures.name}" />
             </p:column>  
             <p:column headerText="Value" >
                 <h:inputText value="#{feature.value}" />
             </p:column>
                <p:column>
                    <p:commandButton value="Edit" action="#{vehicle.updateFeatures(feature)}">        
               </p:commandButton>
         </p:column>
        </p:dataTable>
                
   </h:form>
    </h:body>
</ui:composition>
