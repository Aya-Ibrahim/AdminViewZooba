<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template/AdminTemplate.xhtml">
                <!-- END X-NAVIGATION VERTICAL -->                     

     <ui:define name="myBody">
           
                <!-- END BREADCRUMB -->                                                
                
                <!-- PAGE TITLE -->
                <div class="page-title">                    
                    <h2><span class="fa fa-users"></span> Car Details <small>139 Cars </small></h2>
                </div>
                <!-- END PAGE TITLE -->                
                
                <!-- PAGE CONTENT WRAPPER -->
                     <h:form id="form">
    <p:dataTable var="car" value="#{vehicle.model}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
        
        <p:column headerText="Manufacturer" >
            <h:outputText value="#{car.model.make.name}" />
        </p:column>
        <p:column headerText="Model">
            <h:outputText value="#{car.model.name}" />
        </p:column>
         <p:column headerText="Year">
             <h:outputText value="#{car.year.name}" />
        </p:column>
        <p:column headerText="Trim">
            <h:outputText value="#{car.trim.name}" />
        </p:column>
         <p:column headerText="Show Features">
             <h:commandButton value="Show Features" action="#{vehicle.showPage}">
                 <f:param name="id" value="#{car.id}"/>
               </h:commandButton>
        </p:column>
         <p:column headerText="Edit">
             <h:commandButton value="Edit"  action="#{vehiclemodel.goToEdit}">
                 <f:param name="id" value="#{car.id}"/>
               </h:commandButton>
        </p:column>
        <p:column headerText="Delete">
            <h:commandButton value="Delete" 
                             action="#{vehicle.deleteVehicle(car.id)}">
               </h:commandButton>
           
        </p:column>   
    </p:dataTable>
   </h:form>
                <!-- END PAGE CONTENT WRAPPER -->                                                 
     
     </ui:define>
    </ui:composition>

        
</html>
