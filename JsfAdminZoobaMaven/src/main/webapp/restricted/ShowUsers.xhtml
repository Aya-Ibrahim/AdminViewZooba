<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template/AdminTemplate.xhtml">
                <!-- END X-NAVIGATION VERTICAL -->                     

                <ui:define name="myBody">
                    
                    <h:body>
        <h:form id="form">
            <p:dataTable var="user" value="#{userBean.users}" paginator="true" rows="10" widgetVar="usersTable"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
             <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search :" />
                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
 
              <p:column headerText="User Name" filterBy="#{user.username}" filterStyle="display:none" filterMatchMode="contains">
                  <h:outputText value="#{user.username}" />
             </p:column> 
                <p:column headerText=" Email"  filterBy="#{user.email}" filterStyle="display:none" filterMatchMode="contains">
                  <h:outputText value="#{user.email}" />
             </p:column>  
                <p:column headerText=" phone"  filterBy="#{user.phone}" filterStyle="display:none" filterMatchMode="startsWith">
                    <h:outputText value="#{user.phone}" />
             </p:column>
                <p:column headerText=" Suspension Status" >
                    <h:outputText value="#{user.suspended}" />
                </p:column>
              
                 <p:column headerText="Suspend User">
                   
           
         <h:commandButton value="suspend User" action="#{userBean.susppendUser()}" rendered="#{user.suspended eq 0}"/>
         <h:commandButton value="Unsuspend User" action="#{userBean.susppendUser()}" rendered="#{user.suspended eq 1}"/>
                        
                  </p:column>
        </p:dataTable>    
           
                
   </h:form>
    </h:body>
                </ui:define>

    </ui:composition>
</html>
