<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template/AdminTemplate.xhtml">
                <!-- END X-NAVIGATION VERTICAL -->                     

                <ui:define name="myBody">
                    
                    <h:body>
        <h:form id="form">
            <p:dataTable var="user" value="#{userBean.users}" paginator="true" rows="10" widgetVar="carsTable"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
             
              <p:column headerText="User Name" >
                  <h:outputText value="#{user.username}" />
             </p:column> 
              <p:column headerText=" Email" >
                  <h:outputText value="#{user.email}" />
             </p:column>  
                <p:column headerText=" phone" >
                    <h:outputText value="#{user.phone}" />
             </p:column>
                <p:column headerText=" Suspension Status" >
                    <h:outputText value="#{user.suspended}" />
                </p:column>
              
                 <p:column headerText="Suspend User">
                   
           
         <h:commandButton value="suspend User" action="#{userBean.susppendUser()}" rendered="#{user.suspended eq 0}"/>
         <h:commandButton value="Unsuspend User" action="#{userBean.susppendUser()}" rendered="#{user.suspended eq 1}"/>
                        
                  </p:column>
        </p:dataTable>    
           
                
   </h:form>
    </h:body>
                </ui:define>

    </ui:composition>
</html>
