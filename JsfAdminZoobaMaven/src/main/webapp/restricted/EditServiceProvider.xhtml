<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="../template/AdminTemplate.xhtml">
        <!-- END X-NAVIGATION VERTICAL -->                     
        <ui:define name="myBody">
            <style>
                .ui-tabs .ui-tabs-nav.ui-widget-header
                {
                    height: 10px;
                }
            </style>
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Service Provider</a></li>
                <li><a href="#">Edit</a></li>
            </ul>
            <p:tabView prependId="false">
                <div class="page-content-wrap">
                    <div class="row">
                        <div class="col-md-12">
                            <p:tab title="Address Form">
                                <h:form class="form-horizontal" id="mainForm" prependId="false">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6>Address</h6>
                                        </div>
                                        <p:panelGrid class="panel-body" columns="2">
                                            <p:column>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">city</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText id="city" type="text" value="#{enterProviderDetailsBean.city}" required="true" requiredMessage="City must be inserted" validatorMessage="Invalid City format">
                                                                <f:validateRegex pattern="^[a-zA-Z]+$"/>
                                                                <f:ajax event="blur" render="cityMessage" />
                                                            </p:inputText>
                                                        </div>                                            
                                                        <p:message id="cityMessage" for="city"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Country</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText id="country" type="text" value="#{enterProviderDetailsBean.country}" required="true" requiredMessage="Country must be inserted" validatorMessage="Invalid Country format">
                                                                <f:validateRegex pattern="^[a-zA-Z]+$"/>
                                                                <f:ajax event="blur" render="countryMessage" />
                                                            </p:inputText>
                                                        </div>                                            
                                                        <p:message id="countryMessage" for="country"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Street</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText type="text" value="#{enterProviderDetailsBean.street}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Landmark</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText type="text" value="#{enterProviderDetailsBean.landmark}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Other</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText type="text" value="#{enterProviderDetailsBean.others}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Postal Code</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText id="postalcode" type="text" value="#{enterProviderDetailsBean.postalCode}" validatorMessage="Invalid Postalcode">
                                                                <f:validateRegex pattern="\d{5}"/>
                                                                <f:ajax event="blur" render="postalcodeMessage" />
                                                            </p:inputText>
                                                        </div>   
                                                        <p:message id="postalcodeMessage" for="postalcode"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Longitude</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText id="longitudePF" type="text" value="#{enterProviderDetailsBean.longitude}"/>
                                                        </div>                                            

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Latitude</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                            <p:inputText id="latitudePF" type="text" value="#{enterProviderDetailsBean.latitude}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:column>
                                            <p:column>
                                                <div id="mapholder"></div>
                                                <button onclick="getLocation()" type="button">Pick From Map</button>
                                                <br/>
                                                Latitude:<input type="text" id="lat" />
                                                <br/>
                                                Longitude: <input type="text" id="lon"/>
                                                <button onclick="" type="button">Get this Position</button>
                                                <p:dialog id="dlg" showEffect="fade" closable="false">
                                                    <h:panelGrid columns="2">
                                                        <h:outputLabel for="title" value="Title:" />
                                                        <p:inputText id="title" value="#{mapBean.title}" />
                                                        <f:facet name="footer">
                                                            <p:commandButton value="Add" oncomplete="markerAddComplete()" />
                                                            <p:commandButton value="Cancel" onclick="return cancel()" />
                                                        </f:facet>
                                                    </h:panelGrid>
                                                    <h:inputHidden id="lat" value="#{mapBean.lat}" />
                                                    <h:inputHidden id="lon" value="#{mapBean.lng}" />
                                                </p:dialog>
                                                <script>
                                                    var newMarker = null;
                                                    var x = document.getElementById("demo");
                                                    function getThisLocation() {
                                                        lat = document.getElementById("lat").value;
                                                        lon = document.getElementById("lon").value;
                                                        latlon = new google.maps.LatLng(lat, lon);
                                                        mapholder = document.getElementById('mapholder');
                                                        mapholder.style.height = '250px';
                                                        mapholder.style.width = '500px';

                                                        var myOptions = {
                                                            center: latlon, zoom: 14,
                                                            mapTypeId: google.maps.MapTypeId.ROADMAP,
                                                            mapTypeControl: false,
                                                            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL}
                                                        };
                                                        var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
                                                        map.addListener('click', function (e) {
                                                            placeMarkerAndPanTo(e.latLng, map);
                                                        });
                                                        var marker = new google.maps.Marker({position: latlon, map: map, title: "You are here!"});
                                                    }
                                                    function getLocation()
                                                    {
                                                        if (navigator.geolocation)
                                                        {
                                                            navigator.geolocation.getCurrentPosition(showPosition, showError);
                                                        } else {
                                                            x.innerHTML = "Geolocation is not supported by this browser.";
                                                        }
                                                    }

                                                    function showPosition(position)
                                                    {
                                                        lat = position.coords.latitude;
                                                        lon = position.coords.longitude;
                                                        document.getElementById("lat").value = lat;
                                                        document.getElementById("lon").value = lon;
                                                        latlon = new google.maps.LatLng(lat, lon);
                                                        mapholder = document.getElementById('mapholder');
                                                        mapholder.style.height = '250px';
                                                        mapholder.style.width = '500px';

                                                        var myOptions = {
                                                            center: latlon, zoom: 14,
                                                            mapTypeId: google.maps.MapTypeId.ROADMAP,
                                                            mapTypeControl: false,
                                                            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL}
                                                        };
                                                        var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
                                                        var marker = new google.maps.Marker({position: latlon, map: map, title: "You are here!"});
                                                        map.addListener('click', function (e) {
                                                            placeMarkerAndPanTo(e.latLng, map);
                                                        });
                                                    }
                                                    function setPosition(position)
                                                    {
                                                        lat = position.coords.latitude;
                                                        lon = position.coords.longitude;
                                                        document.getElementById("lat").value = lat;
                                                        document.getElementById("lon").value = lon;

                                                    }

                                                    function showError(error)
                                                    {
                                                        switch (error.code)
                                                        {
                                                            case error.PERMISSION_DENIED:
                                                                x.innerHTML = "User denied the request for Geolocation."
                                                                break;
                                                            case error.POSITION_UNAVAILABLE:
                                                                x.innerHTML = "Location information is unavailable."
                                                                break;
                                                            case error.TIMEOUT:
                                                                x.innerHTML = "The request to get user location timed out."
                                                                break;
                                                            case error.UNKNOWN_ERROR:
                                                                x.innerHTML = "An unknown error occurred."
                                                                break;
                                                        }
                                                    }
                                                    function placeMarkerAndPanTo(latLng, map) {
                                                        $("#dlg").show();
                                                        newMarker = new google.maps.Marker({
                                                            position: latLng,
                                                            map: map
                                                        });
                                                        if (navigator.geolocation)
                                                        {
                                                            navigator.geolocation.getCurrentPosition(setPosition, showError);
                                                        } else {
                                                            x.innerHTML = "Geolocation is not supported by this browser.";
                                                        }
                                                        map.panTo(latLng);
                                                    }
                                                    function markerAddComplete() {
                                                        var title = document.getElementById('title');
                                                        newMarker.setTitle(title.value);
                                                        title.value = "";
                                                        newMarker = null;
                                                        $("#dlg").hide();
                                                        hLat = document.getElementById("lat").value;
                                                        hLon = document.getElementById("lon").value;
                                                        jQuery('#longitudePF').val(hLon);
                                                        jQuery('#latitudePF').val(hLat);
                                                    }
                                                    function cancel() {
                                                        $("#dlg").hide();
                                                        newMarker.setMap(null);
                                                        newMarker = null;

                                                        return false;
                                                    }
                                                </script>
                                            </p:column>
                                        </p:panelGrid>
                                        <div class="panel-footer">
                                            <h:commandButton value="Save Address" class="btn btn-primary" action="#{enterProviderDetailsBean.insertAddress()}" />
                                            <p:growl id="growl" showDetail="true" sticky="true" />

                                        </div>
                                    </div>
                                </h:form>
                            </p:tab>
                            <p:tab title="Phone Form">
                                <h:form>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6>Phone</h6>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-md-3 col-xs-12 control-label">Phone</label>
                                                <div class="col-md-6 col-xs-12">                                            
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <p:inputText id="phone" type="text" value="#{enterProviderDetailsBean.phone}" validatorMessage="Invalid Phone Number"  required="true" requiredMessage="Phone must be inserted">
                                                            <f:validateRegex pattern="\d{10}"/>
                                                            <f:ajax event="blur" render="phoneMessage" />
                                                        </p:inputText>
                                                    </div>   
                                                    <p:message id="phoneMessage" for="phone"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <h:commandButton value="Save Phone" class="btn btn-primary " action="#{enterProviderDetailsBean.insertPhone()}" />
                                        </div>
                                    </div>
                                </h:form>
                            </p:tab>

                            <p:tab title="Supported Makes">
                                <h:form>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6>Supported Makes</h6>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-md-3 col-xs-12 control-label">Supported Make</label>
                                                <div class="col-md-6 col-xs-12">                                            
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <h:panelGrid columns="3" cellpadding="5">
                                                            <h:outputLabel for="menu" value="Supported Makes:" />
                                                            <p:selectCheckboxMenu id="menu" value="#{enterProviderDetailsBean.selectedMakes}" label="Makes"
                                                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                                                <f:selectItems value="#{enterProviderDetailsBean.getMakes()}" />
                                                            </p:selectCheckboxMenu>
                                                        </h:panelGrid>
                                                    </div>   
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <h:commandButton id="phonebtn" value="Save Makes" class="btn btn-primary " action="#{enterProviderDetailsBean.insertMakes()}" />
                                        </div>
                                    </div>
                                </h:form>
                            </p:tab>
                            <p:tab title="Schedule Form">
                                <h:form prependId="false">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6>Schedule</h6>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-md-3 col-xs-12 control-label">Schedule</label>
                                                <div class="col-md-6 col-xs-12">                                            
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <h:panelGrid columns="6" cellspacing="5px">
                                                            <p:selectCheckboxMenu id="dmenu" value="#{enterProviderDetailsBean.selectedDays}" label="Days"
                                                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                                                <f:selectItems value="#{enterProviderDetailsBean.getDays()}" />
                                                            </p:selectCheckboxMenu>
                                                            <h:outputText value="From  " style="font-size: 16px"/>
                                                            <pe:timePicker value="#{enterProviderDetailsBean.from}" widgetVar="spinnerTimeWidget"  
                                                                           label="Spinner time picker"/>
                                                            <h:outputText value="to  " style="font-size: 16px"/>
                                                            <pe:timePicker value="#{enterProviderDetailsBean.to}" widgetVar="spinnerTimeWidget"  
                                                                           label="Spinner time picker"/>
                                                        </h:panelGrid>
                                                    </div> 
                                                    <br/>  <p:commandButton value="Add to Type List" update="displayDays" action="#{enterProviderDetailsBean.addToDayList}"/>
                                                    <p:outputPanel id="displayDays" style="width: 500px; padding-left:5px;margin-top:10px">
                                                        <p:dataList value="#{enterProviderDetailsBean.dayAndTimes}" var="dayAndTime" emptyMessage="Nothing to insert">
                                                            <p:column>
                                                                #{dayAndTime.toString()}
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton value="X" update="displayDays" action="#{enterProviderDetailsBean.deleteFromDayList(dayAndTime.index)}" />                                                       
                                                            </p:column>
                                                        </p:dataList>
                                                    </p:outputPanel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <h:commandButton id="schedulebtn" value="Save Schedule" class="btn btn-primary " action="#{enterProviderDetailsBean.insertSchedule()}" />
                                        </div>
                                    </div>
                                </h:form>
                            </p:tab>
                            <p:tab title="Supported Services">
                                <h:form prependId="false">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6>Supported Services</h6>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-md-3 col-xs-12 control-label">Supported Services</label>
                                                <div class="col-md-6 col-xs-12">                                            
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <h:panelGrid columns="6" cellpadding="5">
                                                            <p:selectCheckboxMenu id="servicesMenu" value="#{enterProviderDetailsBean.selectedServices}" label="Services"
                                                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                                                <f:selectItems value="#{enterProviderDetailsBean.getServices()}" />
                                                            </p:selectCheckboxMenu>
                                                            <h:outputText value="From  " style="font-size: 16px"/>
                                                            <pe:timePicker value="#{enterProviderDetailsBean.serviceFrom}" widgetVar="spinnerTimeWidget"  
                                                                           label="Spinner time picker"/>
                                                            <h:outputText value="to  " style="font-size: 16px"/>
                                                            <pe:timePicker value="#{enterProviderDetailsBean.serviceTo}" widgetVar="spinnerTimeWidget"  
                                                                           label="Spinner time picker"/>
                                                        </h:panelGrid>
                                                    </div>
                                                    <br/>  <p:commandButton value="Add to Type List" update="displayService" action="#{enterProviderDetailsBean.addToServiceList}"/>
                                                    <p:outputPanel id="displayService" style="width: 500px; padding-left:5px;margin-top:10px">
                                                        <p:dataList value="#{enterProviderDetailsBean.serviceAndTimes}" var="serviceAndTime" emptyMessage="Nothing to insert">
                                                            <p:column>
                                                                #{serviceAndTime.toString()}
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton value="X" update="displayService" action="#{enterProviderDetailsBean.deleteFromServiceList(serviceAndTime.index)}" />                                                       
                                                            </p:column>
                                                        </p:dataList>
                                                    </p:outputPanel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <h:commandButton id="servicebtn" value="Save service" class="btn btn-primary " action="#{enterProviderDetailsBean.insertServices()}" />
                                        </div>
                                    </div>
                                </h:form>
                            </p:tab>
                            <!--  </h:form>-->
                        </div>
                    </div>
                </div>
            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
