<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   
    <h:head>  
         <style>
        .ui-panel-titlebar {
            background: #000;
        }
        
    </style>
    </h:head>
    <h:body>
    
     
            <h:form id="form">
    <p:dataTable var="car" value="#{vehicle.model}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
        
        <p:column headerText="Vehicle Name" >
            <h:outputText value="#{car[0]}" />
        </p:column>
        <p:column headerText="Manufacturer">
            <h:outputText value="#{car[4]}" />
        </p:column>
        <p:column headerText="Model">
            <h:outputText value="#{car[3].name}" />
        </p:column>
         <p:column headerText="Year">
            <h:outputText value="#{car[1].name}" />
        </p:column>
        <p:column headerText="Trim">
            <h:outputText value="#{car[2].name}" />
        </p:column>
         <p:column headerText="Show Features">
             <h:commandButton value="Show Features" action="#{vehicle.showPage}">
                 <f:param name="id" value="#{car[5]}"/>
               </h:commandButton>
        </p:column>
        <p:column headerText="Delete">
            <h:commandButton value="Delete" 
                                action="#{vehicle.deleteVehicle(car[0])}">
               </h:commandButton>
        </p:column>
         <p:column headerText="Edit">
            <h:commandButton value="Edit" >
               </h:commandButton>
        </p:column>
       
    </p:dataTable>
   </h:form>
    </h:body>
</ui:composition>
